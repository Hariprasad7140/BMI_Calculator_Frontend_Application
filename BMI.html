<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>BMI Calculator</h2>
        </div>
            <form action="" class="form" id="form">
                <div class="field">
                    <label>Height(CM)</label>
                    <input type="number" placeholder="Enter your height" class="height" id="height">
                </div>
                <div class="field">
                    <label>Weight(KG)</label>
                    <input type="number" placeholder="Enter your Weight" class="height" id="weight">
                </div>
                <button id="button">Calculate</button>
                <div class="footer">
                    <h3 class="ans">Your BMI is: </h3>
                </div>
                <div class="result">
                    <p id="result"></p>
                </div>
                <div class="result-text">
                    <p id="result-text"></p>
                </div>
            </form>
    </div>    
</body>
<script src="BMI.js"></script>
</html>
